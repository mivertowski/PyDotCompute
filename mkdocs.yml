site_name: PyDotCompute
site_description: Python port of DotCompute's Ring Kernel System - GPU-native actor model
site_author: Michael Ivertowski
site_url: https://mivertowski.github.io/PyDotCompute/

repo_name: mivertowski/PyDotCompute
repo_url: https://github.com/mivertowski/PyDotCompute

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            heading_level: 2
            members_order: source
            docstring_style: google

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - First Ring Kernel: getting-started/first-kernel.md
  - Concepts:
    - articles/concepts/ring-kernels.md
    - articles/concepts/message-passing.md
    - articles/concepts/memory-management.md
    - articles/concepts/lifecycle.md
  - Guides:
    - articles/guides/building-actors.md
    - articles/guides/performance-tiers.md
    - articles/guides/pipelines.md
    - articles/guides/gpu-optimization.md
    - articles/guides/testing.md
  - Background:
    - articles/background/actor-model.md
    - articles/background/gpu-computing.md
    - articles/background/dotcompute-comparison.md
  - API Reference:
    - Overview: api/index.md
    - Core:
      - api/core/accelerator.md
      - api/core/unified-buffer.md
      - api/core/memory-pool.md
      - api/core/orchestrator.md
    - Ring Kernels:
      - api/ring-kernels/runtime.md
      - api/ring-kernels/message.md
      - api/ring-kernels/queue.md
      - api/ring-kernels/lifecycle.md
      - api/ring-kernels/telemetry.md
    - Backends:
      - api/backends/base.md
      - api/backends/cpu.md
      - api/backends/cuda.md
      - api/backends/metal.md
    - Decorators:
      - api/decorators/kernel.md
      - api/decorators/ring-kernel.md
      - api/decorators/validators.md
    - Exceptions: api/exceptions.md

